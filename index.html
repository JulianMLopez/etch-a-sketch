<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="content">
            <div class="buttons">
                <input type="color" id="input-color">
                <button id="gray-scale">Gray Scale</button>
                <button id="rgb">RGB</button>
                <button id="eraser">Eraser</button>
                <input type="number" id="number" name="number" value="25" min="0" max="100">
            </div>
            <div class="grid" id="canvas">

            </div>
        </div>
    </div>
</body>
</html>
